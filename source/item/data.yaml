            Viimsi vallavalitsuse algatusel püstitatud mälestussammas, projekt valiti välja konkursil, millele esitati 18 projekti. Juhan Kangilaski ja Maria Freimanni väravakujuline mälestusmärk kujutab endast Laidoneride taaskohtumist sümboolsel väraval, kojujõudmist pärast pikka võõrsil eemalolekut. Seda täiendab mälestuspink.

            Johan ja Maria Laidoner elasid Viimsi mõisas alates 1923. a. kuni nende arreteerimiseni ja küüditamiseni 1940. a. Kindral Laidoner suri 13. märtsil 1953 Vladimiri vanglas Venemaal. Marial lubas nõukogude võim 1956. a. tagasi Eestisse tulla tingimusel, et ta kunagi ei naase perekonna valdustesse.
